<p>edit-service works!</p>

<form style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;" #editService="ngForm" (ngSubmit)="editServices(editService.value)">

  <h2 style="text-align: center; margin-bottom: 20px;">Edit Service</h2>

  <div class="form-container">
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="serviceName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Service Name</label>
      <input type="text" name="serviceName" class="form-control" required="required" [(ngModel)]="service.serviceName" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="serviceDescription" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Service Description</label>
      <input type="text" name="serviceDescription" class="form-control" required="required" [(ngModel)]="service.serviceDescription" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Description-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="ServiceImage" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Main Image</label>
      <input type="file" name="serviceImage" class="form-control" (change)="changeImage($event)" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Submit</button>
    </div>
  </div>
</form>
