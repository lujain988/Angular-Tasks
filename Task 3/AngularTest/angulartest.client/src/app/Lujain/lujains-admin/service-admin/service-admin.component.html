<div class="mobile-menu-overlay"></div>

<div class="main-container">
  <div class="pd-ltr-20">
    <h1>All Services</h1>

    <div class="table-container">
      <table class="table table-bordered table-hover table-responsive-sm table-sm shadow-sm justify-content-center" id="service-table" >
        <thead class="thead-light">
          <tr>
            <th scope="col">Service Name</th>
            <th scope="col">Service Description</th>
            <th scope="col">Service Image</th>
            <th scope="col">Actions</th> <!-- Actions column -->
          </tr>
        </thead>
        <tbody>
          <!-- Example Row 1 -->
          <tr *ngFor="let item of servicesArray">
            <td>{{item.serviceName}}</td>
            <td class="wrap-text">{{item.serviceDescription}}</td>
            <td><img src="{{item.serviceImage}}" alt="Service Image" class="img-fluid" style="max-width: 100px;"></td>
            <td>
              <div style="display: flex; gap: 5px;">
                <a (click)="logId(item)" [routerLink]="['/dashboard/editServices', item.id]" class="btn btn-sm btn-primary">Edit</a>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
  </div>
</div>

<style>
  .wrap-text {
    max-width: 200px; /* Limit text width */
    max-height: 100px; /* Limit text height */
    overflow-y: auto;
    overflow-x: hidden;
    white-space: normal;
    word-wrap: break-word;
  }

  .img-fluid {
    max-width: 100%;
    height: auto;
  }

  .btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
  }
  .pd-ltr-20 {
    margin-left: 15%;
    margin-right: 3%;
  }
</style>
